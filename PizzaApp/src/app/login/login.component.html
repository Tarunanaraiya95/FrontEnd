<!DOCTYPE html>
<html>

<head>
  <title>Pizza Pizza!!</title>
  <link rel="stylesheet" href="/src/app/app.component.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="labelClass">
    <div id="PizzaTitle"> Welcome To</div>
    <img class="topImage" src="https://thumbs.dreamstime.com/b/cartoon-pizza-chef-26086204.jpg" />
    <div id="PizzaTitle"> Pizza Oven</div>
  </div>
  <form #loginForm="ngForm" name="userSub" class="form">
    <div class="title">Login</div>
    <div class="subtitle">Please Login</div>
    <div class="imgcontainer">
      <img src="https://www.w3schools.com/howto/img_avatar2.png" alt="Avatar" class="avatar">
    </div>
    <div class="input-container ic2">
      <input required id="email" name="email" [(ngModel)]="email" class="input" type="text" placeholder="" />
      <div class="cut cut-short"></div>
      <label for="email" class="placeholder">Email</label>
    </div>

    <div class="input-container ic1">
      <input required id="password" class="input" [(ngModel)]="password" type="password" placeholder="" name="password" />
      <div class="cut"></div>
      <label for="password" class="placeholder">Password</label>
    </div>

    <button id="submitButton" class="nav-item nav-link-edit" (click)="loginClicked()">Login</button>
    <button id="subscribeButton" class="nav-item nav-link-edit" (click)="signUpClicked()">SignUp</button>

  </form>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
